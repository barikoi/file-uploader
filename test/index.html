<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <select id="areas" class="dropdown" required>
        <option disabled selected>Select An Area</option>
      </select>
    </div>
    <div>
      <select id="roads" onchange="handleSelectedRoad(this)" class="dropdown" required>
        <option disabled selected>Select A Road</option>
      </select>
    </div>
    <div>
      <p class="attach-text">Attach Image JSON file:</p>
      <input type="file" id="imgInput" class="attach-file" />
    </div>
    <div>
      <p class="attach-text">Attach Geo JSON file:</p>
      <input type="file" id="geoInput" class="attach-file" />
    </div>
    <label id="dropArea" class="area">
      <input id="file" type="file" directory allowdirs webkitdirectory />
    </label>
    <button id="upload" class="upload-btn">
      Upload
    </button>
    <span id="loading" class="percentage"> {Math.round(this.state.loaded, 2)} %</span>

    <output id="result">
      <ul></ul>
    </output>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
