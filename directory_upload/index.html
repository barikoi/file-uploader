<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Directory Upload</title>
  </head>
  <body>
    <p>HTML5 input new features :</p>
    <hr />
    <p>Directory: <input type="file" webkitdirectory mozdirectory /></p>
    <p>Directory & accept: <input type="file" webkitdirectory mozdirectory accept="image/*" /></p>
    <p>Multiple: <input type="file" multiple /></p>
    <p>Multiple & accept: <input type="file" multiple accept="image/*" /></p>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
